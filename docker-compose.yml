  #     postgres:
  #       condition: service_healthy
  #   ports:
  #     - "8080:8080"

  goapp:
    build:
      context: .
      dockerfile: Dockerfile.golang
    depends_on:
      postgres:
        condition: service_healthy
      # goapptest:
      #   condition: service_completed_successfully
    ports:
      - "8080:8080"